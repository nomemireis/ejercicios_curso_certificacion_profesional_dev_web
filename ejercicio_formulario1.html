<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba form JQuery</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
   <h1>Hola Hola</h1>
    <div class="container">
        <div class="row align-items-center rounded-20 p-3 mb-2 bg-primary text-white">
            <div class="col">
                <form method="GET" onsubmit="return validar();">
                <label for="nombre">Usuario: </label>
                <input type="text" id="nombre"/><br />
                <label id="txtNombre"></label>
            </div>
            <div class="col">
                <label for="contra">Contraseña: </label>
                <input type="password" id="contra"/><br/>
                <label id="txtContra"></label>
            </div>
            <div class="col">
                <input type="submit" value="PINCHA AQUÍ" />
                </form>
            </div>

        </div>
    </div>

    <script>
        function validar(){
        var nom = $("#nombre").val();
        var con = $('#contra').val();
        var resultado;
        console.log ("Usuario " + nom);
        console.log ("Contraseña " + con);
        

    if ((nom.length<5) && (nom.length !=0)) {
            $("#txtNombre").html ("El usuario debe contener más de 5 caracteres");
            resultado = false;

        } else if ((con.length<3) && (con.length !=0)) {
                console.log ("DENTRO DEL IF " + con);
                $("#txtContra").html ("La contraseña debe contener más de 3 caracteres");
                resultado = false; 
        } else if (nom.length == 0) {
            $("#txtNombre").html ("El usuario no puede estar vacío");
            resultado = false;

        } else if (con.length == 0) {
            $("#txtContra").html ("La contraseña no puede estar vacía");
            resultado = false;

        } else {
            $("#txtNombre").html ("");
            $("#txtContra").html ("");
            resultado = true;
            
        }

        if (resultado == false) {
            return false;
        } else {
            return true;
        }

    }
    </script>
</body>
</html>
